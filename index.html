<body>
	
	
	<div class="bg-g1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-b-30">

		<div class="flex-col-c w-full p-t-120">
			<h3 class="l1-txt1 txt-center p-b-10 merienda">
				Crest Fest 2k21
			</h3>

			<p class="txt-center l1-txt2 p-b-20 wsize2">
				PSG College of Arts and Science <br>
				Dept of Computer Science
			</p>

			<h4 class="l1-txt2 txt-center p-t-40 merienda">
				Registration Starts on 10th March, 2021 - 10:00 am
			</h4>
		</div>

		<div class="flex-w flex-c cd100 wsize1 bor1">
			<div class="flex-col-c-m size2 bg0 bor2">
				<span class="l1-txt3 p-b-7" id="days">00</span>
				<span class="s1-txt1">Days</span>
			</div>

			<div class="flex-col-c-m size2 bg0 bor2">
				<span class="l1-txt3 p-b-7" id="hours">00</span>
				<span class="s1-txt1">Hours</span>
			</div>

			<div class="flex-col-c-m size2 bg0 bor2">
				<span class="l1-txt3 p-b-7" id="minutes">00</span>
				<span class="s1-txt1">Minutes</span>
			</div>

			<div class="flex-col-c-m size2 bg0">
				<span class="l1-txt3 p-b-7" id="seconds">00</span>
				<span class="s1-txt1">Seconds</span>
			</div>
		</div>

		<span class="s1-txt2 txt-center">
			Crest Fest @ 2021
		</span>
	</div>



	


<!--===============================================================================================-->
	<script >
		$(document).ready(function () {
  var countDownDate = new Date("Mar 10, 2021 10:00:00").getTime();
  var x = setInterval(function () {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    $("#days").text(days);
    $("#hours").text(hours);
    $("#minutes").text(minutes);
    $("#seconds").text(seconds);
  });
});

	</script>
